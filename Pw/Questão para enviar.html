<html>
<head>
<meta charset="utf-8">
<title>Tabuada</title>
<!--Script-->
<script language="javascript">

function Calcular(num) {
 Numero=parseInt(num.value);
 Conte=1;
 result=0;

 while (Conte<=10){
     result = Numero*Conte;
     document.write(Numero +" X " +Conte +" = " +result +"<br>");
     Conte+=1;

 }



}


</script>
</head>
<body>
<br>

<center><h1>Calculadora de Tabuada</h1></center>

<form>
 Digite um n√∫mero: <input type="text" size="20" name="num">
 <input type="submit" size="20" onclick="Calcular(num)">

</form>


</body>
</html>
