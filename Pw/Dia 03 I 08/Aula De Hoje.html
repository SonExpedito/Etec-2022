<script language="javascript">
function calcular(num)
{
   var n;

    n = parseInt(num.value)*2 ;
   alert ("dobro= " +n);
   document.write("Dobro = "+n)


}
</script>

</head>

<body>
<br>
<center><h1>Cálculo do Dobro</h1></center>
<!--Formulário-->
<form name="calculo">
Digite um Valor <input type="text" size="20" name="num" > <!--Onde coloca o Número-->
<br><br>
<input type="submit" value="Calcular"  onclick="calcular(num)"> <!--Solicitando o Java-->

</form>
