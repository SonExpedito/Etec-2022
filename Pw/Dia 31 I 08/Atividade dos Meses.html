<html>
<head>
<meta charset="utf-8">
<title>Mês</title>
<!--JavaScript-->
<script language="javascript">
function Verificar(num){

   switch (parseInt(num.value))
   {
     case 1: alert("O Mês correspondente é o mês de Janeiro");break;
     case 2: alert("O Mês correspondente é o mês de Feverreiro");break;
     case 3: alert("O Mês correspondente é o mês de Março");break;
     case 4: alert("O Mês correspondente é o mês de Abril");break;
     case 5: alert("O Mês correspondente é o mês de Maio");break;
     case 6: alert("O Mês correspondente é o mês de Junho");break;
     case 7: alert("O Mês correspondente é o mês deJulho");break;
     case 8: alert("O Mês correspondente é o mês de Agosto");break;
     case 9: alert("O Mês correspondente é o mês de Setembro");break;
     case 10: alert("O Mês correspondente é o mês de Outubro");break;
     case 11: alert("O Mês correspondente é o mês de Novembro");break;
     case 12: alert("O Mês correspondente é o mês de Dezembro");break;
     default:
      {
      alert("O Número Não possuí um mês correspondente, então o número é Inválido");break;}
     }
   }







</script>
<!--Fim-->

</head>   
<body>
<br>
<center><h1>Qual Mês é correspondente</h1></center>
<br>
<form>
Digite um Número: <input type="text" size="20" name="num">
<br> <input type="submit" size="20" value="Verificar" onclick="Verificar(num)">



</form>













</body>
</html>
