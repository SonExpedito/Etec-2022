<html>
<head>
<meta charset = "utf-8">
<title>Calculo de área</title>
<!--Java Script-->
<script language= "javascript">
 function Calcular(Ba,Al) 
 {
  var n;

  n=parseInt(Al.value)*parseInt(Ba.value);
  alert ("A área é = " +n);

 }




</script>


<!--Fim-->



</head>  

<body> 
<br>
<center><h1>Calculadora de Área (Retângulo)</h1></center>

<!--Form-->
<form>
 Digite a Base: <input type="text" size="20" name="Ba" > <!--Base--> <br>
 Digite a Altura: <input type="text" size="20" name="Al" > <!--Altura-->
 <br>
 <input type="submit" value="Calcular"  onclick="Calcular(Ba,Al)">




</form>




</body>




</html>
