<html>
<head>
<title>Vetor</title>
<meta charset="utf-8">

<script language="javascript">
    var cont;

    const semana = []; //É Necessário para Reservar um Espaço na Memória para o Uso.
    semana[0]="Domingo";
    semana[1]="Segunda-Feira";
    semana[2]="Terça-Feira";
    semana[3]="Quarta-Feira";
    semana[4]="Quinta-Feira";
    semana[5]="Sexta-Feira";
    semana[6]="Sabádo";
    //Fim Do Vetor

    for(cont=0;cont<=6;cont++){
        document.write(semana[cont] +"<br>");
    }


</script>
</head>

</body>
